<div class="container" flexbox-parent="flexbox-parent" layout="row" layout-align="center center">
    
        
        <h1 class="lead alert alert-danger" role="alert" ng-if="vm.message != ''">{{vm.message}}</h2>
            <md-card class=loginCard>
            <form class="login" ng-submit="vm.login()">
                    <h3 class="lead" layout="row" layout-align="center center">Login</h3>
                <div>
                    <md-input-container class="md-block">
                        <label for="username">Username:</label>
                        <input type="text" ng-model="vm.user.username" required name="username" />
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="md-block">
                        <label for="password">Password:</label>
                        <input type="password" ng-model="vm.user.password" required password="password" />
                </div>
                <div layout="row" layout-align="center center">
                    <md-button class="md-raised md-primary" type="submit" name="submit" value="Log In" />Submit</md-button>
                </div>
            </form>
        </md-card>
    
</div>
