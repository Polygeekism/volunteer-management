<div ng-include="'views/partials/nav.html'"></div>


<div flexbox-parent="flexbox-parent" layout="row" layout-align="center center">
    <md-content>
        <h1 class="lead" layout="row" layout-align="center center">Administrator Sign Up</h1>
        <div>
            <form class="newAdmin">
                <md-input-container class="md-block">
                    <label for="firstName">First Name</label>
                    <input required name="firstName" ng-model="nc.newAdmin.firstName">
                    <div ng-messages="projectForm.firstName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="lastName">Last Name</label>
                    <input required name="lastName" ng-model="nc.newAdmin.lastName">
                    <div ng-messages="projectForm.lastName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="position">Position</label>
                    <input required name="position" ng-model="nc.newAdmin.position">
                    <div ng-messages="projectForm.position.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="username">Username</label>
                    <input required name="username" ng-model="nc.newAdmin.username">
                    <div ng-messages="projectForm.username.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="email">Email</label>
                    <input required type="email" ng-model="nc.newAdmin.email">
                    <div ng-messages="projectForm.email.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                    <md-button class="md-raised md-primary" ng-click="nc.addAdmin(newAdmin)">Submit</md-button>
                </section>
            </form>
        </div>
    </md-content>
</div>
