<div ng-include="'views/partials/nav.html'"></div>
<div flexbox-parent="flexbox-parent" layout="row" layout-align="center center">

    <h3 class="lead" layout="row" layout-align="center center">Trainings</h3>

</div>
<div flexbox-parent="flexbox-parent" layout="row" layout-align="center center" ng-class="{'hidden': vm.newTrainingToggle}">
    <md-content>
        <md-card>
            <md-table-container>
                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column style="text-align:left">Title</th>
                            <!-- <th md-column style="text-align:right">Volunteers</th>
                            <th md-column style="text-align:right">Employees</th> -->
                            <!-- <th md-column style="text-align:right">Edit</th> -->
                            <th md-column style="text-align:center">Delete</th>
                        </tr>
                    </thead>
                    <!-- NON-EDITABLE TABLE -->
                    <tr class="hoverRow" md-row ng-repeat="training in vm.trainings.list | orderBy: 'title'" ng-class="{'hidden': vm.toggle}">
                        <td md-cell>{{training.title}}</td>
                        <!-- <td md-cell>
                            <md-checkbox aria-label="disabled volunteer checkbox" ng-disabled="true" ng-model="training.volunteers"></md-checkbox>
                        </td>
                        <td md-cell>
                            <md-checkbox aria-label="employee checkbox" ng-disabled="true" ng-model="training.employees"></md-checkbox>
                        </td> -->
                        <!-- <td md-cell><button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons" ng-if="!vm.toggle" ng-click="vm.toggle = true">create</i></button> -->
                            <td md-cell><md-button class="md-warn md-raised" ng-click="vm.deleteTraining($event, training.id)">Delete</md-button></td>
                    </tr>
                    <!-- EDITABLE TABLE -->
                    <tr class="hoverRow" ng-repeat="training in vm.trainings.list | orderBy: 'title'" ng-class="{'hidden': !vm.toggle}">
                        <td md-cell><input type="text" ng-model="training.title"></td>
                        <td md-cell>
                            <md-checkbox aria-label="volunteer checkbox" ng-model="training.volunteers"></md-checkbox>
                        </td>
                        <td md-cell>
                            <md-checkbox aria-label="employee checkbox" ng-model="training.employees"></md-checkbox>
                        </td>
                        <td md-cell><i class="fa fa-floppy-o" id="saveIcon" aria-hidden="true" ng-click="vm.updateTraining(training)"></i>
                            <td><i class="fa fa-ban" id="cancelIcon" aria-hidden="true" ng-if="vm.toggle" ng-click="vm.toggle = false"></i>
                    </tr>
                </table>
            </md-table-container>
        </md-card>
    </md-content>
</div>
<div layout="row" layout-align="center center">
    <!-- HIDDEN NEW TRAINING FORM -->
    <md-content ng-class="{'hidden': !vm.newTrainingToggle}">
        <md-card>
            <md-table-container>

                <table md-table>
                    <thead md-head>
                        <tr md-row>
                            <th md-column style="text-align:left">Title</th>
                            <th md-column style="text-align:right">Volunteers</th>
                            <th md-column style="text-align:right">Employees</th>
                            <th md-column style="text-align:right">Submit</th>
                            <th md-column style="text-align:right">Cancel</th>
                        </tr>
                    </thead>
                    <tr class="hoverRow" md-row>
                        <td md-cell><input type="text" ng-model="vm.newTraining.title"></td>

                        <td md-cell>
                            <md-checkbox aria-label="volunteer checkbox" ng-model="vm.newTraining.volunteers"></md-checkbox>
                        </td>
                        <td md-cell>
                            <md-checkbox aria-label="employee checkbox" ng-model="vm.newTraining.employees"></md-checkbox>
                        </td>
                        <td md-cell><button class="mdl-button mdl-js-button mdl-button--raised" ng-click="vm.addTraining()">Submit Training</button></td>
                        <td md-cell><button><i class="fa fa-ban" id="cancelIcon" aria-hidden="true" ng-click="vm.newTrainingToggle = false" ng-if="vm.newTrainingToggle"></i></button></td>
                    </tr>
                </table>
            </md-table-container>
        </md-card>
    </md-content>

    </md-content>
    <md-button class="md-raised md-primary" ng-if="!vm.newTrainingToggle" ng-click="vm.newTrainingToggle = true">Add New Training</md-button>
</div>
