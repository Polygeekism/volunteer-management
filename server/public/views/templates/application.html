<html>
<title>Volunteer Application</title>
<form>
    <div class='container'>
        <div>
            <label><b>Name:  </b></label>
            <input type="text" ng-model="firstName" placeholder="First"><input type="text" ng-model="lastName" placeholder="Last">
            <input type="text" ng-model="middleName" placeholder="Middle"><input type="text" ng-model="maidenName" placeholder="Maiden">
            <p></p>
        </div>
        <div>
            <label><b>Address:  </b></label>
            <input type="text" ng-model="address" placeholder="Address">
            <p></p>
        </div>
        <div>
            <label><b>How long have you been at your current address?</b></label>
            <input type="text" ng-model="timeAtAddress" placeholder="Years">
            <p></p>
        </div>
        <div>
            <p><b>Preferred method of contact:</b></p>
            <p><input type="checkbox" name="Pimary Phone"><label><b>Primary Phone:  </b></label><input type="text" placeholder="123-456-7890"
                    ng-model="primaryPhone"></p>
            <p><input type="checkbox" name="Home Phone"><label><b>Secondary Phone:  </b></label><input type="text" placeholder="123-456-7890"
                    ng-model="secondaryPhone"></p>
            <p><input type="checkbox" name="Email Address"><label><b>Email Address:  </b></label><input type="text" placeholder="sam.doe@email.com"
                    ng-model="email"></p>
        </div>
        <div>
            <p><b>Emergency Contact:</b></p>
            <p><label><b>Name:  </b></label><input type="text" ng-model="emergencyName" placeholder="sam.doe@email.com"></p>
            <p><label><b>Address:  </b></label><input type="text" ng-model="emergencyAddress" placeholder="123 4th St."></p>
            <p><label><b>Daytime Phone:  </b></label><input type="text" ng-model="emergencyPhone" placeholder="123-456-7890"></p>
            <p><label><b>Relationship:  </b></label><input type="text" ng-model="emergencyRelationship" placeholder="friend, cousin, spouse"></p>
        </div>
        <div>
            <p><b>Drivers License:  </b><label>Yes</label><input type="checkbox" ng-model="driversLicense"><label>No</label>
                <input
                    type="checkbox"></p>
        </div>
        <div>
            <p><b>Personal References: Must have known for at least two years</b></p>
            <p><label><b>Name:  </b></label><input type="text" placeholder="First Last" ng-model="reference2Name"></p>
            <p><label><b>Address:  </b></label><input type="text" placeholder="Address" ng-model="reference2Address"></p>
            <p><label><b>Phone:  </b></label><input type="text" placeholder="Phone" ng-model="reference2Phone"></p>
            <p><label><b>Email:  </b></label><input type="text" placeholder="Email" ng-model="reference2Email"></p>
            <p><label><b>Years Known:  </b></label><input type="text" placeholder="Years" ng-model="reference2YearsKnown"></p>
            <p><label><b>Relationship:  </b></label><input type="text" placeholder="Boss, Peer, Employee" ng-model="reference2Relationship"></p>
        </div>
        <div>
            <p><label><b>Name:  </b></label><input type="text" placeholder="First Last" ng-model="reference1Name"></p>
            <p><label><b>Address:  </b></label><input type="text" placeholder="Address" ng-model="reference1Address"></p>
            <p><label><b>Phone:  </b></label><input type="text" placeholder="Phone" ng-model="reference1Phone"></p>
            <p><label><b>Email:  </b></label><input type="text" placeholder="Email" ng-model="reference1Email"></p>
            <p><label><b>Years Known:  </b></label><input type="text" placeholder="Years" ng-model="reference1YearsKnown"></p>
            <p><label><b>Relationship:  </b></label><input type="text" placeholder="Boss, Peer, Employee" ng-model="reference1Relationship"></p>
        </div>
        <div>
            <p><label><b>Availability to volunteer: </b></label><br></p>
            <select name="availabilitySelect" ng-model="">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
              </select><br>
            <div>
                </script>
                <p><label><b>Preferred days to volunteer: </b></label><br></p>

                <form name="preferredDays">
                    <label>Monday:
            <input type="checkbox" ng-model="mondayPreference">
          </label><br/>
                    <label>Tuesday:
            <input type="checkbox" ng-model="tuesdayPreference">
          </label><br/>
                    <label>Wednesday:
            <input type="checkbox" ng-model="wednesdayPreference">
          </label><br/>
                    <label>Thursday:
            <input type="checkbox" ng-model="thursdayPreference"
            ng-true-value="'YES'" ng-false-value="'NO'">
          </label><br/>
                    <label>Friday:
            <input type="checkbox" ng-model="fridayPreference"
            ng-true-value="'YES'" ng-false-value="'NO'">
          </label><br/>
                    <label>Saturday:
            <input type="checkbox" ng-model="saturdayPreference"
            ng-true-value="'YES'" ng-false-value="'NO'">
          </label><br/>
                    <label>Sunday:
            <input type="checkbox" ng-model="sundayPreference"
            ng-true-value="'YES'" ng-false-value="'NO'">
          </label><br/>
                    <label>No Preference:
            <input type="checkbox" ng-model="noDayPreference"
                   ng-true-value="'YES'" ng-false-value="'NO'">
           </label><br/>

                </form>
            </div>
            <div>
                <p><label><b>Hours available: </b></label><br></p>
                <label>Any:</label>
                <input type="checkbox" ng-model="hoursAny" ng-true-value="'YES'" ng-false-value="'NO'">
                <label>Mornings:</label>
                <input type="checkbox" ng-model="hoursMorning" ng-true-value="'YES'" ng-false-value="'NO'">
                <label>Afternoons:</label>
                <input type="checkbox" ng-model="hoursAfternoon" ng-true-value="'YES'" ng-false-value="'NO'">
                <label>Evening:</label>
                <input type="checkbox" ng-model="hoursEvening" ng-true-value="'YES'" ng-false-value="'NO'">
            </div>
            <div>
                <p><label><b>Volunteer experience(organization, duties, dates): </b></label><br><input type="text" placeholder="Big Brother, Coordinator, 5/14-9/16" ng-model="volunteerExperience"></p>
                  
            <div>
                <p><label><b>Volunteer Skills: </b></label><br></p>
                <label>Tutoring:
                    <input type="checkbox" ng-model="tutoringSkill" ng-true-value="'YES'" ng-false-value="'NO'">
                  </label><br/>
                <label>Cooking:
                    <input type="checkbox" ng-model="cookingSkill" ng-true-value="'YES'" ng-false-value="'NO'">
                  </label><br/>
                <label>Health/Wellness:
                    <input type="checkbox" ng-model="healthWellnessSkill" ng-true-value="'YES'" ng-false-value="'NO'">
                  </label><br/>
                <label>Careers:
                    <input type="checkbox" ng-model="careersSkill" ng-true-value="'YES'" ng-false-value="'NO'">
                  </label><br/>
                <label>Art:
                    <input type="checkbox" ng-model="artSkill" ng-true-value="'YES'" ng-false-value="'NO'">
                  </label><br/>
                <label>Financial Education:
                    <input type="checkbox" ng-model="financialEducationSkill" ng-true-value="'YES'" ng-false-value="'NO'">
                  </label><br/>
            </div>
            <div>
                <p><label><b>Languages: </b></label><br></p>
                <label>English:
                        <input type="checkbox" ng-model="english" ng-true-value="'YES'" ng-false-value="'NO'">
                      </label><br/>
                <label>Spanish:
                        <input type="checkbox" ng-model="spanish" ng-true-value="'YES'" ng-false-value="'NO'">
                      </label><br/>
                <label>Other:
                        <input type="checkbox" ng-model="languageOther" ng-true-value="'YES'" ng-false-value="'NO'">
                      </label><br/>
            </div>
            <div>
                <p><label><b>Additional hobbies and interests: </b></label><br></p>
                <input type="text" ng-model="additionalHobbies">
                </label><br/>
            </div>
            <div>
                <p><label><b>Please list any medical concerns: </b></label><br></p>
                <input type="text" ng-model="medicalConcerns">
                </label><br/>
            </div>
            <div>
                <p><label><b>Volunteer Opportunities: </b></label><br></p>
                <input type="checkbox" ng-model="dropinOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Drop-in Center Shift Volunteer:</label><br/>
                <input type="checkbox" ng-model="tutorOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Tutor: </label><br/>
                <input type="checkbox" ng-model="languageOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Administration(webmaster, technology, data entry, telephone, bookkeeping):</label><br/>
                <input type="checkbox" ng-model="marketingOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Marketing and Outreach(and social media):</label><br/>
                <input type="checkbox" ng-model="suppliesDonationsOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Supplies/Donations Drives/Donation Coordination:</label><br/>
                <input type="checkbox" ng-model="fundraisingEventsOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Fundraising and Events</label><br/>
                <input type="checkbox" ng-model="otherOpportunity" ng-true-value="'YES'" ng-false-value="'NO'"><label>Other</label><br/>
            </div>
            <div>
                    
                    
                <input type="checkbox" ng-model="attendedOrientation" ng-true-value="'YES'" ng-false-value="'NO'"><label><b>Attended Orientation:  </b></label><br/><input type="text" ng-value="orientationDate" placeholder="Date of Orientation">
            </div>

            <button type="">Submit</button>
            <!-- build ng-model to create object -->













        </div>
</form>

</html>
