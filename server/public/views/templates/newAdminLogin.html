<div class="container">
    <h1 class="lead">Administrator Page</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.registerUser()">
            <!-- <div>
                <label for="username">Username:</label>
                <input type="text" ng-model="lc.user.username" />
            </div> -->
            <div>
                <form class="setPassword">
                    <md-input-container class="md-block">

</div>
